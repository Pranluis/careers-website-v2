<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;"> 
    <div class="col-10">
        <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;"><b>{{job.title}}</b></h4>
    <div><b>Loction: </b> {{job.location}}</div>
    {% if 'salary' in job %}
    <div style="color: aquamarine;"><b>Salary: </b>{{job.currency}} {{job.salary}}</div>
    {% endif %}
    
    </div>
    <div class="col-2">
        <a href="job/{{job.id}}" type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
